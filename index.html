<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.12.2/xterm.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.12.2/addons/fullscreen/fullscreen.min.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.12.2/xterm.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.12.2/addons/fullscreen/fullscreen.min.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        Terminal.applyAddon(fullscreen)
        var term = new Terminal({
            cursorBlink: true
        });
        term.prompt = () => {
            term.write('\r\n$ ');
        };
        term.open(document.getElementById('terminal'));
        term.toggleFullScreen(true);
        term.writeln(`Click on the page and type 'help' to get started`)
        term.prompt();

        term.on('key', function(key, ev) {
            const printable = !ev.altKey && !ev.altGraphKey && !ev.ctrlKey && !ev.metaKey;

            if (ev.keyCode === 13) {                
                term.prompt();
            } else if (ev.keyCode === 8) {
                // Do not delete the prompt
                if (term._core.buffer.x > 2) {
                    term.write('\b \b');
                }
            } else if (printable) {
                term.write(key);
            }
        });
        term.on('data', function(key, ev) {
            console.log(key)            
        })

        
      </script>
    </body>
  </html>
